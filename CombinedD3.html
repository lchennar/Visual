<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: 'Proxima Nova', sans-serif;
}

#q0-9 { background-color: #d9e0f2; }
#q1-9 { background-color: #99b2dc; }

div.tooltip {

  text-align: center;

  padding: 8px;
  font-size: 13px;

}

.block {
  width:18%;
  height: 15px;
  display:inline-block;
}
body {
  margin: 15px;
  background-color: #F1F3F3

.bar {
	fill: #6F257F;
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
.x path {
	display: none;
}
.toolTip {
	position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;

</style>
<body>
  <h5 class="g-hed"></h5>
  <p class="g-intro"></p>
  <div class="g-chart"></div>
    <div class="legend">
    <div class="block" id="q0-9"></div>
    <div class="block" id="q1-9"></div>
    <div class="block" id="q2-9"></div>
    <div class="block" id="q3-9"></div>
    <div class="block" id="q4-9"></div>
  </div>
  <div class="g-source"><span class="g-source-bold"></span><span class="g-source-reg"></span></div>
</body>  
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
//var x = d3.scaleLinear().range([0, width]);
//var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var nest;
var bar;
//Creates tooltip and makes it invisiblae
var div = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

//Sets dimensions
var margin = {top: 10, left: 10, bottom: 10, right: 10}
  , width = window.outerWidth
  , width = width - margin.left - margin.right
  , mapRatio = .5
  , height = width * mapRatio;

//Tells the nap what projection to use
var projection = d3.geo.albersUsa()
    .scale(width)
    .translate([width / 2, height / 2]);

//Tells the map how to draw the paths from the projection
var path = d3.geo.path()
    .projection(projection);

//Appened svg to page
var map = d3.select(".g-chart").append("svg")
  .style('height', height + 'px')
  .style('width', width + 'px');  
  
  var margin_bar = {top: 10, right: 10, bottom: 30, left: 100};
            var svgWidth_bar = 800 - margin_bar.left - margin_bar.right;
            var svgHeight_bar = 300 - margin_bar.top - margin_bar.bottom;
			
			
            var margin_map = {top: 10, right: 10, bottom: 30, left: 100};
            var svgWidth_tree = 800 - margin_map.left - margin_map.right;
            var svgHeight_tree = 400 - margin_map.top - margin_map.bottom;

//Load the fileshttps://raw.githubusercontent.com/lchennar/Visual/master/us-10m.json
queue()
    .defer(d3.json, "https://raw.githubusercontent.com/lchennar/Visual/master/us-10m.json")
    .defer(d3.csv, "https://raw.githubusercontent.com/lchennar/Visual/master/losses2015_transformed.csv")
    .await(ready);
	d3.csv("https://raw.githubusercontent.com/lchennar/Visual/master/losses2015_transformed.csv", function(error, data) {
  	if (error) throw error;
  
data.forEach(function(d) {
      d.State_Code = d.State_Code;
      d.Amount = +d.Amount;
   
  });
  
  d3.select("#svg_bar")
                            .attr("width", svgWidth_bar + margin_bar.left + margin_bar.right)
                            .attr("height", svgHeight_bar + margin_bar.top + margin_bar.bottom)
                            .append("g")
                            .attr("id", "svg_bar_g_id")
                            .attr("transform", "translate(" + margin_bar.left + "," + margin_bar.top + ")");
                d3.select("#svg_tree")
                            .attr("width", svgWidth_tree + margin_map.left + margin_map.right)
                            .attr("height", svgHeight_tree + margin_map.top + margin_map.bottom)
                            .append("g")
                            .attr("id", "svg_tree_g_id")
                            .attr("transform", "translate(" + margin_map.left + "," + margin_map.top + ")");
  
	 nest = d3.nest()
	  .key(function(d){
	    return d.State_Code;
	  }).sortKeys(d3.descending)
	  
	  .rollup(function(amount){
	 		return d3.sum(amount, function(d) {return (d.Amount)});
		})
	  .entries(data)
	  console.log(nest);
	  
	  
	  bar =d3.nest().key(function(d){
	    return d.Damage_Descp;
	  })
	  
	  .rollup(function(amount){
	 		return d3.sum(amount, function(d) {return (d.Amount)});
		})
	  .entries(data)
	  });

//Moves selection to front
d3.selection.prototype.moveToFront = function() {
  return this.each(function(){
    this.parentNode.appendChild(this);
  });
}; 

//Moves selection to back
d3.selection.prototype.moveToBack = function() { 
  return this.each(function() { 
  var firstChild = this.parentNode.firstChild; 
    if (firstChild) { 
      this.parentNode.insertBefore(this, firstChild); 
    } 
  }); 
};    

function ready(error, us, maptemplate) {
  if (error) throw error;

  console.log(us, maptemplate);   

  //Sets color scale
  var numMedian = d3.max(maptemplate, function(d) { return d.Amount;}); 
  var quantize = d3.scale.quantize()
    .domain([numMedian,200000000 ])
    .range(d3.range(4).map(function(i) { return "q" + i + "-9"; }));
 
  //Pair data with state id
  var dataByState = {};
  var sumAmount=0;
  nest.forEach(function(d) { 
  
  
  dataByState[d.key] =+d.values; });
  
  
  console.log("Data state data !!!"+JSON.stringify(nest)+JSON.stringify(dataByState));

  //Pair state name with state id
  var stateByName = {};
  maptemplate.forEach(function(d) { stateByName[d.State_Code] = d.State_Abv; });
console.log(stateByName);
  //Appends chart headline
  //d3.select(".g-hed").text("Map headline goes here");

  //Appends chart intro text
  d3.select(".g-intro").text("Cloropleth for Losses in US states in 2015 in d3.");

  //Append states
  map.append("g")
    .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
    .attr("d", path)
    //Color states
    .attr("class", function(d) { return quantize(dataByState[d.id]); })
    //Hovers
    .on("mouseover", function(d) {
      var sel = d3.select(this);
        sel.moveToFront();
      d3.select(this).transition().duration(300).style("opacity", 0.8);
      div.transition().duration(300)
      .style("opacity", 1)
      div.text(stateByName[d.id]+" : "+dataByState[d.id] )
      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY -30) + "px");
    })
    .on("mouseout", function() {
      var sel = d3.select(this);
        sel.moveToBack();
      d3.select(this)
      .transition().duration(300)
      .style("opacity", 1);
      div.transition().duration(300)
      .style("opacity", 0);
    });

  //Appends chart source
  d3.select(".g-source-bold")
    .text("SOURCE: ")
    .attr("class", "g-source-bold");

  d3.select(".g-source-reg")
    .text("Chart source info goes here")
    .attr("class", "g-source-reg");    

    //RESPONSIVENESS
d3.select(window).on('resize', resize);

function resize() {

    var w = d3.select(".g-chart").node().clientWidth;
    console.log("resized", w);

    // adjust things when the window size changes
    width = w - margin.left - margin.right;
    height = width * mapRatio;

    console.log(width)
    // update projection
    var newProjection = d3.geo.albersUsa()
      .scale(width)
      .translate([width / 2, height / 2]);

    //Update path
    path = d3.geo.path()
      .projection(newProjection);    

    // resize the map container
    map
        .style('width', width + 'px')
        .style('height', height + 'px');

    // resize the map
    map.selectAll("path").attr('d', path);
}

 var svg = d3.select("#svg_bar_g_id");
              // generate scales
              var xScale = d3.scaleBand()
                                    .domain(myData_bar.map( function(d) 
                                      { return d.key;
                                      }))
                                    .range([0, svgWidth_bar])
                                    .paddingInner(0.05);
              var yScale = d3.scaleLinear()
                                    .domain([0, d3.max(myData_bar, function(d) { return d.value; })])
                                    .range([svgHeight_bar, 0]);
              // generate axis
              svg.append("g")
                  .attr("transform", "translate(0," + (svgHeight_bar) + ")")
                  .call(d3.axisBottom(xScale));
              svg.append("g")
                  // .attr("transform", "translate(" + 100 + ",0)")
                  .call(d3.axisLeft(yScale));
              // generate bars
              svg.selectAll("rect_bar")
                  .data(myData_bar)
                  .enter()
                  .append("rect")
                  .attr("x", function(d, i)
                    {
                      // console.log( i + " " + xScale(d.key) );
                      return xScale(d.key);
                    })
                  .attr("y", function(d, i)
                    {
                      return yScale(d.value);
                    })
                  .attr("height", function(d, i)
                    {
                      return svgHeight_bar-yScale(d.value);
                    })
                  .attr("width", function(d, i)
                    {
                      return xScale.bandwidth();
                    })
                  .attr("class", "myrect")
                  .on("mouseover", function(d) {
                    generateDataTree(d.key);
                    removeTreeMap();
                    createTreeMap();
                  })
                  .on("mouseout", function(d) {
                    generateDataTree(null);
                   
                  });
}




</script>
